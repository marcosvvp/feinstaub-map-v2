<!doctype html>
<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name=viewport content="width=device-width,initial-scale=1"/>
    <script src="main.js"></script>
    <link href='https://osmc1.maps.sensor.community' rel='preconnect' crossorigin/>
    <link href='https://osmc2.maps.sensor.community' rel='preconnect' crossorigin/>
    <link href='https://osmc3.maps.sensor.community' rel='preconnect' crossorigin/>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="icon"
          type="image/png"
          href="/images/favicon-32x32.png">
    <title>Map Sensor.Community</title>
</head>
<body>
<div id="loading">Loading data...</div>
<div class="topItems">
    <div id='lastUpdate'></div>
    <div id="countriesButtonsContainer">
        <div class="countriesButtons">
            <button class="countrySelected" id="world" value="world"></button>
            <button id="europe" value="europe"></button>
            <button id="northamerica" value="northamerica"></button>
            <button id="southamerica" value="southamerica"></button>
            <button id="africa" value="africa"></button>
            <button id="asia" value="asia"></button>
            <button id="oceania" value="oceania"></button>
        </div>
    </div>
    <div id='attribution'>Measurements <a href="https://sensor.community/" target="_blank">Sensor.Community</a> contributors</div>

</div>

<button class="menuButton"><span id="menu"></span></button>

<div id="modal">
    <div id="mainContainer">
        <ul class="layerSelect">
            <li><a href="https://sensor.community/" target="_blank">Website <svg class="externalLink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg></a></li>
            <li><a href="https://forum.sensor.community/" target="_blank">Forum <svg class="externalLink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg></a></li>
            <!--<li><a href="https://sensors2ref.maps.sensor.community/" target="_blank">Sensors and reference stations</a></li>-->
            <li><span id="explanation"></span></li>
        </ul>
        <div id="map-info"></div>
        <div id="custom-select" class="custom-select">
            <label>
                <select>
                    <option value="Temperature"> Temperature</option>
                    <option value="Humidity"> rel. Humidity</option>
                    <option value="Pressure"> Pressure</option>
                    <option value="Noise"> Noise</option>
                    <option value="Official_AQI_US"> Official AQI US</option>
                    <option value="PM10who"> PM10 (WHO, 1 h. mean)</option>
                    <option value="PM25who"> PM2.5 (WHO, 1 h. mean)</option>
                    <option value="PM10eu"> PM10 (EU, 1 h. mean)</option>
                    <option value="PM25eu"> PM2.5 (EU, 1 h. mean)</option>
                    <option value="PM10"> PM10 (5 min. mean)</option>
                    <option value="PM25"> PM2.5 (5 min. mean)</option>
                </select>
            </label>
        </div>

        <ul class="layerSelect">
            <li><input type="checkbox" id="cb_labs" checked="checked"/>
                <label for="cb_labs" id="label_local_labs">Local labs</label></li>
            <li><input type="checkbox" id="cb_wind" checked="checked"/>
                <label for="cb_wind" id="label_wind_layer">Wind layer</label></li>
        </ul>

    </div>
</div>
<div id="legend">
    <div class="legend" id="legend_PM10">
        <div class="legend-inner">
            <div class="gradient">
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>500</b></div>
                <div class="label" style="bottom: 80%;"><b>100</b></div>
                <div class="label" style="bottom: 60%;"><b>75</b></div>
                <div class="label limit" style="bottom: 40%;"><b>50</b></div>
                <div class="label" style="bottom: 20%;"><b>25</b></div>
                <div class="label" style="bottom: 0;"><b>0</b></div>
                <div class="label" style="bottom: -2%;"><b> &micro;g/m&sup3;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_PM25">
        <div class="legend-inner">
            <div class="gradient">
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>500</b></div>
                <div class="label" style="bottom: 80%;"><b>100</b></div>
                <div class="label" style="bottom: 60%;"><b>75</b></div>
                <div class="label" style="bottom: 41%;"><b>50</b></div>
                <div class="label limit" style="bottom: 20%;"><b>25</b></div>
                <div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_PM10eu">
        <div class="legend-inner">
            <div class="gradient">
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>500</b></div>
                <div class="label" style="bottom: 87%;"><b>150</b></div>
                <div class="label" style="bottom: 75%;"><b>100</b></div>
                <div class="label" style="bottom: 60%;"><b>50</b></div>
                <div class="label" style="bottom: 40%;"><b>40</b></div>
                <div class="label" style="bottom: 20%;"><b>20</b></div>
                <div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_PM25eu">
        <div class="legend-inner">
            <div class="gradient">
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>300</b></div>
                <div class="label" style="bottom: 87%;"><b>75</b></div>
                <div class="label" style="bottom: 75%;"><b>50</b></div>
                <div class="label" style="bottom: 60%;"><b>25</b></div>
                <div class="label" style="bottom: 40%;"><b>20</b></div>
                <div class="label" style="bottom: 20%;"><b>10</b></div>
                <div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_PM10who">
        <div class="legend-inner">
            <div class="gradient">
            </div>
            <div class="labels">
                <div class="label" style="bottom: 50%;"><b>45</b></div>
                <div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_PM25who">
        <div class="legend-inner">
            <div class="gradient">
            </div>
            <div class="labels">
                <div class="label" style="bottom: 50%;"><b>15</b></div>
                <div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_Official_AQI_US">
        <ul>
            <li class="tooltip"><span class="AQI_color" style="background-color:#00E400"></span><span
                    class="tooltip-text" id="AQI_Good"></span></li>
            <li class="tooltip"><span class="AQI_color" style="background-color:#FFFF00"></span><span
                    class="tooltip-text" id="AQI_Moderate"></span></li>
            <li class="tooltip"><span class="AQI_color" style="background-color:#FF7E00"></span><span
                    class="tooltip-text" id="AQI_Unhealthy_Sensitive"></span></li>
            <li class="tooltip"><span class="AQI_color" style="background-color:#FF0000"></span><span
                    class="tooltip-text" id="AQI_Unhealthy"></span></li>
            <li class="tooltip"><span class="AQI_color" style="background-color:#8F3F97"></span><span
                    class="tooltip-text" id="AQI_Very_Unhealthy"></span></li>
            <li class="tooltip"><span class="AQI_color" style="background-color:#7E0023"></span><span
                    class="tooltip-text" id="AQI_Hazardous"></span></li>
        </ul>
    </div>

    <div class="legend" id="legend_Temperature">
        <div class="legend-inner">
            <div class="gradient">
                <div class="limit">
                </div>
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>40</b></div>
                <div class="label" style="bottom: 66%;"><b>20</b></div>
                <div class="label" style="bottom: 33%;"><b>0</b></div>
                <div class="label" style="bottom: 1%;"><b>-20 &deg;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_Humidity">
        <div class="legend-inner">
            <div class="gradient">
                <div class="limit">
                </div>
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>100</b></div>
                <div class="label" style="bottom: 80%;"><b>80</b></div>
                <div class="label" style="bottom: 60%;"><b>60</b></div>
                <div class="label" style="bottom: 40%;"><b>40</b></div>
                <div class="label" style="bottom: 20%;"><b>20</b></div>
                <div class="label" style="bottom: 1%;"><b>0 &#37;</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_Pressure">
        <div class="legend-inner">
            <div class="gradient">
                <div class="limit">
                </div>
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>1100</b></div>
                <div class="label" style="bottom: 75%;"><b>1057</b></div>
                <div class="label" style="bottom: 50%;"><b>1013</b></div>
                <div class="label" style="bottom: 25%;"><b>970</b></div>
                <div class="label" style="bottom: 1%;"><b>926 hPa</b></div>
            </div>
        </div>
    </div>

    <div class="legend" id="legend_Noise">
        <div class="legend-inner">
            <div class="gradient">
                <div class="limit">
                </div>
            </div>
            <div class="labels">
                <div class="label" style="bottom: 100%;"><b>100</b></div>
                <div class="label" style="bottom: 80%;"><b>80</b></div>
                <div class="label" style="bottom: 60%;"><b>60</b></div>
                <div class="label" style="bottom: 40%;"><b>40</b></div>
                <div class="label" style="bottom: 20%;"><b>20</b></div>
                <div class="label" style="bottom: 1%;"><b>0 dBA</b></div>
            </div>
        </div>
    </div>
</div>

<div id='map'></div>
</body>
</html>
