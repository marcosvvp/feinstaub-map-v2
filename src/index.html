<style type="text/css">
#loading_layer {
	position: absolute;
	top: 0px;
	left: 0px;
	text-align: center;
	width: 100%;
	height: 100%;
	z-index: 1100;
 	background-color: rgba(250,250,250,0.4);
}
#loading {
	position: absolute;
	top: 40%;

	font-family: Arial,serif;

	<title>Map Sensor.Community</title>
</head>
<body>
	<span id="menu">&#9776;</span>
	<span id="current"></span>
	<div id="loading_layer"><div id="loading">Loading data...</div></div>
    <div id="sidebar" style="display: none;">



<div id="mainContainer">
	<div id="countriesButtonsContainer">
		<div class="countriesButtons">
			<button class="countryButtonselected" id="world" value="world"></button>
			<button class="countryButton" id="europe" value="europe"></button>
			<button class="countryButton" id="northamerica" value="northamerica"></button>
			<button class="countryButton" id="southamerica" value="southamerica"></button>
			<button class="countryButton" id="africa" value="africa"></button>
			<button class="countryButton" id="asia" value="asia"></button>
			<button class="countryButton" id="oceania" value="oceania"></button>
		</div>
	</div>


			<div id="custom-select" class="custom-select" style="display: none;">
				<select>
					<option value="PM25"> PM2.5 (5min mean)</option>
					<option value="PM10"> PM10 (5min mean)</option>
					<option value="PM25eu"> PM2.5 (EU, 1h mean)</option>
					<option value="PM10eu"> PM10 (EU, 1h mean)</option>
					<option value="PM25who"> PM2.5 (WHO, 1h mean))</option>
					<option value="PM10who"> PM10 (WHO, 1h mean)</option>
					<option value="Official_AQI_US"> Official AQI US</option>
					<option value="Temperature"> Temperature</option>
					<option value="Humidity"> rel. Humidity</option>
					<option value="Pressure"> Pressure</option>
					<option value="Noise"> Noise</option>
				</select>
			</div>

		<div id="layer-select" class="layer-select">
			<input type="checkbox" id="cb_labs" name="labs" checked="checked" /><label for="cb_labs" id="label_local_labs">Local
				labs</label><br />
			<input type="checkbox" id="cb_wind" name="wind" checked="checked" /><label for="cb_wind" id="label_wind_layer">Wind
				layer</label><br />
			<!-- <input type="checkbox" id="cb_eustations" name="eustations" checked="" /><label for="cb_eustations" id="label_eustations">EU stations</label><br/> -->
		</div>
		<div id="link-div" class="link-div">
			<p class="link"><a href="https://sensor.community/" target="_blank" id="website" style="text-decoration: none;color: inherit;"></a></p>
			<p class="link"><a href="https://forum.sensor.community/" target="_blank" id="forum" style="text-decoration: none;color: inherit;"></a></p>
			<p class="link"><a href="https://sensors2ref.maps.sensor.community/" target="_blank" id="sensatref" style="text-decoration: none;color: inherit;"></a></p>
			<p class="link"><a href="https://no2.maps.sensor.community/" target="_blank" id="no2" style="text-decoration: none;color: inherit;"></a></p>
		</div>

</div>

			<div id="explanation"></div>
			<div id="map-info" style="display: none;"></div>







	</div>
	
	<div id="UI_container">
		<div id='legendcontainer'>
	
			<div class="legend" id="legend_PM10" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>500</b></div>
						<div class="label" style="bottom: 80%;"><b>100</b></div>
						<div class="label" style="bottom: 60%;"><b>75</b></div>
						<div class="label limit" style="bottom: 40%;"><b>50</b></div>
						<div class="label" style="bottom: 20%;"><b>25</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_PM25" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>500</b></div>
						<div class="label" style="bottom: 80%;"><b>100</b></div>
						<div class="label" style="bottom: 60%;"><b>75</b></div>
						<div class="label" style="bottom: 41%;"><b>50</b></div>
						<div class="label limit" style="bottom: 20%;"><b>25</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_PM10eu" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>500</b></div>
						<div class="label" style="bottom: 87%;"><b>150</b></div>
						<div class="label" style="bottom: 75%;"><b>100</b></div>
						<div class="label" style="bottom: 60%;"><b>50</b></div>
						<div class="label" style="bottom: 40%;"><b>40</b></div>
						<div class="label" style="bottom: 20%;"><b>20</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_PM25eu" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>300</b></div>
						<div class="label" style="bottom: 87%;"><b>75</b></div>
						<div class="label" style="bottom: 75%;"><b>50</b></div>
						<div class="label" style="bottom: 60%;"><b>25</b></div>
						<div class="label" style="bottom: 40%;"><b>20</b></div>
						<div class="label" style="bottom: 20%;"><b>10</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_PM10who" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 50%;"><b>45</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_PM25who" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 50%;"><b>15</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_Official_AQI_US" style="display: none;">
				<!--				<h3>Air quality US</h3>-->
				<ul>
					<li class="tooltip"><span class="AQI_color" style="background-color:#00E400"></span><span
							class="tooltip-text" id="AQI_Good"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FFFF00"></span><span
							class="tooltip-text" id="AQI_Moderate"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FF7E00"></span><span
							class="tooltip-text" id="AQI_Unhealthy_Sensitive"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FF0000"></span><span
							class="tooltip-text" id="AQI_Unhealthy"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#8F3F97"></span><span
							class="tooltip-text" id="AQI_Very_Unhealthy"></span></li>

							class="tooltip-text" id="AQI_Hazardous"></span></li>
				</ul>

				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">

						<div class="label" style="bottom: 66%;"><b>20</b></div>
						<div class="label" style="bottom: 33%;"><b>0</b></div>

					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_Humidity" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>100</b></div>
						<div class="label" style="bottom: 80%;"><b>80</b></div>
						<div class="label" style="bottom: 60%;"><b>60</b></div>
						<div class="label" style="bottom: 40%;"><b>40</b></div>
						<div class="label" style="bottom: 20%;"><b>20</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &#37;</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_Pressure" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>1100</b></div>
						<div class="label" style="bottom: 75%;"><b>1057</b></div>
						<div class="label" style="bottom: 50%;"><b>1013</b></div>
						<div class="label" style="bottom: 25%;"><b>970</b></div>
						<div class="label" style="bottom: 1%;"><b>926 hPa</b></div>
					</div>
				</div>
			</div>
	
			<div class="legend" id="legend_Noise" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>

						<div class="label" style="bottom: 80%;"><b>80</b></div>
						<div class="label" style="bottom: 60%;"><b>60</b></div>
						<div class="label" style="bottom: 40%;"><b>40</b></div>
						<div class="label" style="bottom: 20%;"><b>20</b></div>
						<div class="label" style="bottom: 1%;"><b>0 dBA</b></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id='map'>
	</div>
